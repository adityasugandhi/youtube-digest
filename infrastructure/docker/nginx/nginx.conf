events {
    worker_connections 1024;
}

http {
    upstream youtube_service {
        server youtube-service:8001;
    }
    
    upstream digest_service {
        server digest-service:8002;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    server {
        listen 80;
        server_name localhost;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain application/json application/javascript text/css;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }
        
        # YouTube Service routes
        location /api/v1/transcripts {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://youtube_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/v1/streams {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://youtube_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Digest Service routes
        location /api/v1/digests {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://digest_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Documentation (development only)
        location /docs/youtube {
            proxy_pass http://youtube_service/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /docs/digest {
            proxy_pass http://digest_service/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Default route
        location / {
            return 404 '{"error":"Endpoint not found","status_code":404}';
            add_header Content-Type application/json;
        }
    }
}